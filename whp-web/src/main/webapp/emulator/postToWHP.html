<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    </head>
    <body>
        <form name="testSubmit">
            <span style="vertical-align:top;margin-right:50px">Enter url:</span><input type="text" id="url" name="url"></input>
            <br/>
            <br/>
            <span style="vertical-align:top">Enter caseXML:</span> <textarea id="data" rows="50" cols="90" style="vertical-align:top" name="data"></textarea>
            <br/>
            <input type="button" id="submit" value="Submit"/>
            <script type="text/javascript">
                $('#submit').click(function () {
                    var xml = $('#data').val();
                    $.ajax({
                        type:'POST',
                        url: $("#url").val(),
                        data: xml,
                        dataType : 'xml',
                        contentType: "application/xml; charset=utf-8",
                        success:function() {
                             alert('Provider saved');
                        }
                    })
                });
            </script>
        </form>
    </body>
</html>
